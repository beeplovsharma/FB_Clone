<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="img/fb.svg" class="w-80" alt="">
            <p class="ml-9 text-xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/3 relative">
            <input class="border p-2 my-2 focus:outline-none focus:ring-1 focus:ring-blue-500 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="border p-2 my-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" type="password" placeholder="Password">
            <button class="btn bg-blue-500 text-white p-2 rounded-md font-bold hover:bg-blue-600">Log in</button>
            <span class="hover:underline text-blue-600 text-center my-2 text-sm cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="text-white bg-green-600 p-2 rounded-md my-3 font-bold hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-center text-sm mx-12"> <sp class="font-bold hover:underline cursor-pointer">Create a Page</sp> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
